<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 grid justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg mt-10">
        <div id="display" class="bg-gray-200 p-6 mb-6 text-right text-4xl h-24 overflow-hidden border border-black rounded-lg"></div>
        <div class="grid grid-cols-4 gap-5"> 
            <button class="calc-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-6 rounded text-2xl">7</button>
            <button class="calc-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-6 rounded text-2xl">8</button>
            <button class="calc-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-6 rounded text-2xl">9</button>
            <button class="calc-btn bg-gray-700 hover:bg-gray-500 text-white font-bold py-4 px-6 rounded text-2xl">/</button>
            <button class="calc-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-6 rounded text-2xl">4</button>
            <button class="calc-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-6 rounded text-2xl">5</button>
            <button class="calc-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-6 rounded text-2xl">6</button>
            <button class="calc-btn bg-gray-700 hover:bg-gray-500 text-white font-bold py-4 px-6 rounded text-2xl">*</button>
            <button class="calc-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-6 rounded text-2xl">1</button>
            <button class="calc-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-6 rounded text-2xl">2</button>
            <button class="calc-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-6 rounded text-2xl">3</button>
            <button class="calc-btn bg-gray-700 hover:bg-gray-500 text-white font-bold py-4 px-6 rounded text-2xl">-</button>
            <button class="calc-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-6 rounded text-2xl col-span-2">0</button>
            <button class="calc-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 px-6 rounded text-2xl">.</button>
            <button class="calc-btn bg-gray-700 hover:bg-gray-500 text-white font-bold py-4 px-6 rounded text-2xl">+</button>
            <button id="equals" class="calc-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded col-span-4 text-2xl">=</button>
            <button id="clear" class="calc-btn bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded col-span-4 text-2xl">Clear</button>
        </div>
    </div>
    <script src="calculate.js"></script>
</body>
</html>
